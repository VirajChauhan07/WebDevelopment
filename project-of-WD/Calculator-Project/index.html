<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body style="
display: flex;
background-color: aquamarine;
flex-direction: column;
align-content: center;
justify-content: center;
">
    <h1 style="display:flex; align-content:center; justify-content:center; font-size: 10vh; margin-left: 5rem;">
        SimpleAdd</h1>
    <main style="display: flex; align-content: center; justify-content: center; ">

        <form action="/" method="post" style="
        display: flex;
        align-content: center;
        justify-content: center;
        margin-left: 5rem;       
        
        ">
            <input type="text" name="num1" placeholder="First number" style="padding: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #fff;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            margin: 1rem;
            font-size: 2rem;">
            <input type="text" name="num2" placeholder="second number" style="padding: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #fff;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            font-size: 2rem;
            margin: 1rem;
            ">
            <button type="submit" name="submit" style="
            padding-left: 2rem;
            padding-right: 2rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 25px;
            border: none;
            background-color: #fff;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            font-size: 2rem;">Calculate</button>
        </form>
    </main>
</body>

</html>
