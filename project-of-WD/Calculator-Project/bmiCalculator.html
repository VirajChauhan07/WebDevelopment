<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body style="display: flex;
background-color: aquamarine;
flex-direction: column;
align-content: center;
justify-content: center;">
    <h1 style="display:flex; align-content:center; justify-content:center; font-size: 10vh; margin-left: 5rem;">BMI
        Calculator</h1>
    <main style="display: flex; align-content: center; justify-content: center;">
        <form action="/bmiCalculator" method="post">
            <input type="text" name="weight" placeholder="weight" style="
            padding: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #fff;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            font-size: 1rem;">
            <input type="text" name="height" placeholder="height in meter" style="
            padding: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #fff;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            font-size: 1rem;">
            <button type="submit" name="submit" style="
            padding: 1rem;
            margin-left: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #fff;
            font-family: inherit;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            min-width: 100px;
            font-size: 1rem;
          ">Calculate BMI</button>
        </form>
    </main>


</body>

</html>
