<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Easy Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          placeholder="Enter City Name"
          spellcheck="false"
          id=""
        />
        <button><img src="images/search.png" alt="" srcset="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="" srcset="" />
        <h1 class="temp">22&#8451;</h1>
        <h2 class="city">New york</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" srcset="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" srcset="" />
            <div>
              <p class="windSpeed">50 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
